<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen and (max-width: 767px)" href="style-small.css">
  <link rel="stylesheet" media="screen and (min-width: 1281px)" href="style-big.css">
  <link rel="stylesheet" media="screen and (max-width: 1280px) and (min-width: 768px)" href="style-medium.css">

  <!-- Coding with nick -->
  <title>Quiz App</title>
</head>
<body>
  <div class="logo"></div>
  <div class="quiz-container">
    <div class="picture">
      <img src="nice.jpg" id="imgID" style="width:100%;height:100%;">
    </div>
    <div class="picture1"></div>

    <div class="text" id="labelID"><Label>Nice</Label></div>

      <input type="text" class="input" id="inputID">

    <button id="submit" onclick="changeImgs()">Let's see</button>
    <div class="vri">
      <img src="like.png" alt="VRI" style="width:25px;height:25px;">
      <label id="labelGood" style="color:#FF6700">0/12</label>

    </div>
    <div class="faux" >
      <img src="dislike.jpg" alt="FAUX" style="width:25px;height:25px;">
      <label id="labelBad" style="color:#FF6700">0/12</label>

    </div>

  </div>


  <script src="Weborigo.js"></script>
  
</body>
</html>
